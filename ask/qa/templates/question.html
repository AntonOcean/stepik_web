<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question {{ question.id }}</title>
</head>
<body>
    <h4>{{ title }}</h4>
    <p>{{ text }}</p>
    <div>Ответы</div>
    <p><ul>
        {% for i in answers %}
        <li>
            {{ i.text }}
        </li>
        {% endfor %}
    </p></ul>
</body>
</html>
